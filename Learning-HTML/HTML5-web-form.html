<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Web Forms</title>
</head>
<body>
    <h1>HTML5 Web Forms</h1>

    <form>

        <label for="Username">Enter Username: </label>
        <input type="text" id="Username">
        <br><br>
        <label for="email">Enter E-mail: </label>
        <input type="email" id="email">
        <br><br>
        <label for="Password">Enter Password</label>
        <input type="password" id="Password">
        <br><br>

        <p>Select your age:</p>

        <input type="radio" name="Age" value="0-25" id="option-1" >
        <label for="option-1">0-25</label>

        <input type="radio" name="Age" value="26-50" id="option-2" >
        <label for="option-2">26-50</label>

        <input type="radio" name="Age" value="51+" id="option-3" >
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Select Questions: </label>
        <select name="Questions" id="question">
            <option value="q1">What colour is your favourite socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What is your best ever security questions?</option>
            <option value="q4">What is your favourite number?</option>
        </select>

        <br><br>
        <label for="answer">Security Questions & Answers: </label>
        <input type="text" id="answer" name="answer">
        <!-- <textarea name="answer" id="answer">Security Questions & Answers</textarea> -->

        <br><br>

        <p><strong>Wanna Collaborate,</strong></p>

        <textarea name="bio" id="bio" rows="10" cols="30">Enter your bio...</textarea>

    </form>
</body>
</html>
